<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!--=============== basic  ===============-->
        <meta charset="UTF-8">
        <title>SIGA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="keywords" content=""/>
        <meta name="description" content=""/>
        <!--=============== css  ===============-->	
        <link type="text/css" rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/plugins.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <link type="text/css" rel="stylesheet" href="css/yourstyle.css">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" href="images/log.png">
    </head>
    <body>
        <!-- loader -->
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
        <!-- loader end -->
        <!--================= Main   ================-->
        <div id="main">
            <!--================= header ================-->
            <header class="main-header" style=" background-image: url(images/nav.png); background-repeat: round;" >
               <a class="logo-holder" href="index.html"><img src="images/logo.png" alt=""></a>
            </header>
            <!-- header  end -->
            <!--=============== wrapper ===============-->
            <div id="wrapper" class="fullsceen-wrap">
                <!--Content -->
                <div class="content full-height">
                    
                    <!--fs-gallery-wrap-->
                    <div class="fs-gallery-wrap fl-wrap full-height" data-autoplayslider="0">
                        <div class="swiper-container">
                            <div class="swiper-wrapper" >
                                <!-- swiper-slide-->
                                <div class="swiper-slide">
                                    <div class="bg"  data-bg="images/bg/3.png"></div>
                                </div>
                                
                                <div class="swiper-slide">
                                    <div class="bg"  data-bg="images/bg/10.png"></div>
                                </div>
                            </div>
                            <div class="sw-button swiper-button-next"><i class="fa fa-angle-right"></i></div>
                            <div class="sw-button swiper-button-prev"><i class="fa fa-angle-left"></i></div>
                        </div>
                    </div>
                    <!--fs-gallery-wrap end-->
                </div>
                <!-- content  end -->  
            </div>
                        
            <!-- footer -->
            <footer class="fixed-footer" style=" background-image: url(images/footer.png); background-repeat: round;">
                    <div class="policy-box">
                    <span>Plataforma em desenvolvimento</span>
                </div>
              <div class="container" style="top: 15px;">
                <div class="row">
                  <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">
                   <a href="https://cbhsaofrancisco.org.br/" target="_blank">
                    <img src="images/logo-cbhsf.png" alt="" style="width: auto;height: 65px;margin-top: 17px;"></a>
                  </div>
               
                  <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">
                  <a href="https://agenciapeixevivo.org.br/" target="_blank">
                    <img src="images/logo-apv.png" alt="" style="width: auto;height: 60px; margin-top: 17px;"></a>
                  </div>
               
                  <div class="col-sm-4 col-lg-4 col-xs-4 col-md-4">
                  <a href="http://www.ecoplan.com.br/" target="_blank">
                    <img src="images/logo-ecoplan.png" alt="" style="width: auto;height: 60px;margin-top: 19px;"></a>
                  </div>
               </div>
               </div>
                
            </footer>
            <!-- footer end -->
        </div>
        <!-- Main end -->
        <!--=============== scripts  ===============-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
